apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarhack-deployment
  labels:
    app: radarhack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: radarhack-pod
  template:
    metadata:
      labels:
        app: radarhack
    spec:
      containers:
      - name: radarhack
        image: docker.io/xxradar/naxsi5
        ports:
        - containerPort: 80
